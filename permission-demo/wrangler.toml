name = "permission-demo"
type = "webpack"
account_id = ""  # Will be set during wrangler login
workers_dev = true
route = ""
zone_id = ""

[site]
bucket = "."
entry-point = "."

[build]
command = "npm run build"
upload.format = "service-worker"

[env.production]
name = "permission-demo-prod"
route = ""
zone_id = ""

# Uncomment and configure for custom domains
# [env.production.vars]
# CUSTOM_DOMAIN = "permission-demo.example.com"

[dev]
port = 8787
ip = "localhost"

[build.upload]
format = "service-worker"

# Disable minification for better debugging
[build]
minify = false

# Enable sourcemaps for debugging
[build]
sourcemap = true
