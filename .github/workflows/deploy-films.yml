name: Deploy Zwanski Films API

on:
  push:
    branches: [main]
    paths:
      - "workers/**"
      - "wrangler.films.toml"
      - ".github/workflows/deploy-films.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install wrangler
        run: npm install -g wrangler@3

      - name: Publish worker
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy --config wrangler.films.toml
