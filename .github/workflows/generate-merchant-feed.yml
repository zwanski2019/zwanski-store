name: Generate Merchant Feed

on:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Generate feed
        run: node scripts/generate-merchant-feed.js
      - name: Commit feed
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add public/merchant-feed.xml || true
          git commit -m 'chore: update merchant-feed.xml' || echo 'no changes'
          git push || echo 'no push'
